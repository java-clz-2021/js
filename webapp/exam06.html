<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="/jquery/jquery/jquery-1.12.4.js"></script>

<title>Insert title here</title>
</head>

<body>
	
	<h1>switch문</h1>
	
	<script type="text/javascript">
		
		
	
		var num = 1;
		
		while(true){
			
			if( (num%6==0) && (num%14==0)){
				console.log(num);
				console.log("안녕\n하세요");
				document.write(num);
				document.write("안녕<br>하세요");
				break;
			}
			
			num++;   // num = num + 1
			
		}
	
	
	</script>

</body>
	

</html>
